    <head>
        <meta charset="UTF-8">

            body{
                background-image: url(img/pixel-jeff-clipa-s.gif);
                color: rgba(255, 242, 242, 0.493);
                text-shadow: 5px 5px 5px rgb(0, 0, 0);
                font-family: sans-serif;
            }
        </style>
        <link rel ="stylesheet" href="css/ContactMe.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-custom fixed-top navbar-expand-lg">
            <a class="navbar-brand">Contact page</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav">
                <a class="nav-item nav-link d-none d-xl-block" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link d-none d-xl-block" href="https://www.usca.edu">USCA</a>
                <a class="nav-item nav-link d-none d-xl-block" href="https://www.github.com/awalter7">GitHub</a>
            </div>
            <span class="navbar-text d-none d-sm-none d-md-none d-lg-block d-xl-block">
                [AW]
            </span>
        </nav>
        <div class = "backCan">
        <div class = "container">
        <div class = "contactMe">
            <form>
                <div class = "form-row">
                    <div class = "form-group col-md-6">
                        <label for="textInput1">First Name</label>
                        <input type="text" class="form-control" id="textInput1"  placeholder="Enter First Name" required>
                    </div>
                    <div class = "form-group col-md-6">
                        <label for="textInput2">Last Name</label>
                        <input type="text" class="form-control" id="textInput2"  placeholder="Enter Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textInput3">Prefered Name</label>
                    <input type="text" class="form-control" id="textInput3"  placeholder="Enter Prefered Name" required>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" class="form-control" id="InputEmail"  placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class = "form-row"> 
                    <div class = "form-group col-md-6">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class = "form-group col-md-6">
                        <label for="formControlFile">Upload any additional files</label>
                        <input type="file" class="form-control-file" id="formControlFile">
                    </div>
                </div>
                <div class = "form-row">
                    <div class = "form-group col-md-6">
                        Would you recommend my website?
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="yes">
                            <label class="form-check-label" for="Radios1">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios2" value="no" >
                            <label class="form-check-label" for="Radios2">
                              No
                            </label>
                          </div>
                    </div>
                    <div class = "form-group col-md-6">
                        <div class="form-group">
                            <label for="Range" class="form-label">Rate my website from 1 to 10</label>
                            <input type="range" class="form-range" id="Range">
                        </div>
                    </div>
                    <div class="form-group">
                        Wich Website do you preffer?
                        <br>
                        <select class="form-control">
                            <option value="" disabled selected hidden>Choose a website</option>
                            <option value="Google">Google</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Fecebook">Fecebook</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Reddit">Reddit</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </form>
        </div>
        <div class = "VideoFrame ">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/watch?v=FjHGZj2IjBk&list=RD5qap5aO4i9A&start_radio=1" allowfullscreen></iframe>
              </div>
        </div>
        </div>
        </div>
        <footer >
            â’¸ 2020 Austin Walter
        </footer>
    </body>
</html>
