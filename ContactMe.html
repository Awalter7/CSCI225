<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>CSCI Homepage of Austin Walter</title>
        <style>
        </style>
        <link rel ="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class = ContactMe>
            <fieldset name = "feedback">
            <legend><h1>Contact Me</h1></legend>
            <form>
                
                <label for="fname">First Name:</label>
                <br>
                <input type="text" placeholder = "anonymous" name="fname" required>
                <br>
                <label for="lname">Last Name:</label>
                <br>
                <input type="text" placeholder = "anonymous" name="lname" required>
                <br>
                <label for="pname">Prefered Name:</label>
                <br>
                <input type="text" placeholder = "anonymous" name="pname" required>

                <br>
                <br>
                <label for="mail">Email Adress:</label>
                <br>


                <input type="email" placeholder="name@domain.com" name = "mail">
                <br>
                <br>
                <label for="reccomend">Would you recommend my website?</label>
                <br>
                <input type="radio" name="recommend">Yes
                <br>
                <input type="radio" name="recommend">No
                <br>
                <br>

                <label for="website">Wich rebsite do you preffer?</label>
                <br>
                <select name="websites" id="websites" >
                    <option value="" disabled selected hidden>Choose a website</option>
                    <option value="Google">Google</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Fecebook">Fecebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Reddit">Reddit</option>
                </select>

                <br>
                <br>
                <label for="rating">Rate my website from 1 to 10</label>
                <br>
                <input type="range" name="rating"  min="0" max="10">
                <br>
                <br>
                <input type = "file" name = "fileupload" accept = "image/*" />
                <br>
                <br>
                <textarea name="comment" cols="30" rows="10"></textarea>
                <br>
                <br>

                <input type="submit" name="submit">
                <input type="reset" name="reset">
                <input type="button" name="" id="">

            </form>
            </fieldset>
        </div>
    </body>
</html>
